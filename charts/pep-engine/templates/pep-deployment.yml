apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.global.pep }}
  labels:
    app: {{ .Values.global.pep }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.global.pep }}
  template:
    metadata:
      labels:
        app: {{ .Values.global.pep }}
    spec:
      containers:
      - name: {{ .Values.global.pep }}
        imagePullPolicy: {{ .Values.image.imagePullPolicy }}
        image: {{ .Values.image.image }}
        resources:
          requests:
            memory: {{ .Values.requests.serviceMemory }}
            cpu: {{ .Values.requests.serviceCpu }}
        ports:
        - name: proxy-pep
          containerPort: 5566
          protocol: TCP
        - name: resources-pep
          containerPort: 5576
          protocol: TCP
        envFrom:
        - configMapRef:
            name: pep-cm
        volumeMounts:
        - name: default-resources
          mountPath: /data/
      - name: mongo
        imagePullPolicy: {{ .Values.image.imagePullPolicy }}
        image: mongo
        resources:
          requests:
            memory: {{ .Values.requests.dbMemory }}
            cpu: {{ .Values.requests.dbCpu }}
        livenessProbe:
          httpGet:
            path: /oxauth/.well-known/openid-configuration
            port: 8080
          initialDelaySeconds: {{ .Values.livenessProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.livenessProbe.initialDelaySeconds }}
        readinessProbe:
          httpGet:
            path: /oxauth/.well-known/openid-configuration
            port: 8080
          initialDelaySeconds: {{ .Values.livenessProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.livenessProbe.initialDelaySeconds }}
        ports:
        - name: http-rp
          containerPort: 27017
          protocol: TCP
        envFrom:
        - configMapRef:
            name: pep-cm
        volumeMounts:
        - mountPath: /data/db/
          subPath: {{ .Values.global.pep }}/data/db
          name: {{ .Values.volumeClaim.name }}
      hostAliases:
      - ip: {{ .Values.global.nginxIp }}
        hostnames:
        - {{ .Values.global.ep }}
      volumes:
        - name: {{ .Values.volumeClaim.name }}
          persistentVolumeClaim:
            claimName: {{ .Values.volumeClaim.name }}
        - name: default-resources
          configMap:
            name: custom-resources
